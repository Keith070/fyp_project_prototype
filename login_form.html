<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrishVote | Secure Login</title>
    <style>
        :root {
            --green: #169B62;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --dark-gray: #343A40;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark-gray);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .login-header {
            background: var(--green);
            padding: 20px;
            text-align: center;
            color: var(--white);
        }
        
        .flag-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .flag-icon {
            width: 30px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid var(--white);
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .login-form {
            padding: 30px;
        }
        
        h2 {
            color: var(--green);
            margin-top: 0;
            text-align: center;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: var(--green);
            text-decoration: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--green);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #0d7e4a;
        }
        
        .register-panel {
            text-align: center;
            padding: 20px;
            background: #f1f1f1;
        }
        
        .register-btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--white);
            color: var(--green);
            border: 1px solid var(--green);
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .register-btn:hover {
            background: var(--green);
            color: var(--white);
        }
        
        footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #666;
        }
        
        .footer-links {
            margin-top: 10px;
        }
        
        .footer-links a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
            color: var(--green);
        }
        
        #error-message {
            color: #d62828;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="flag-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Flag_of_Ireland.svg" alt="Irish Flag" class="flag-icon">
                <h1>E-V칩t치il</h1>
            </div>
        </div>
        
        <div class="login-form">
            <h2>Secure Voter Login</h2>
            <p style="text-align: center; margin-bottom: 20px;">Access your voting account</p>
            
            <div id="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Registered Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login to Your Account</button>
            </form>
        </div>
        
        <div class="register-panel">
            <h3>Not registered yet?</h3>
            <p>Join Ireland's secure online voting platform to participate in democratic elections.</p>
            <a href="signup.html" class="register-btn">Register to Vote</a>
        </div>
        
        <footer>
            <p>2025 E-V칩t치il - Secure Online Voting System</p>
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="security.html">Security</a>
                <a href="help.html">Help Center</a>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error-message');
            
            // Simple validation
            if (!email || !password) {
                errorElement.textContent = 'Please fill in all fields';
                errorElement.style.display = 'block';
                return;
            }
            
            // For demonstration, it'll simulate a successful login
            errorElement.style.display = 'none';
            alert('Login successful! Redirecting to dashboard...');
            window.location.href = 'dashboard_new.html';
        });

        // Remember me functionality
        document.addEventListener('DOMContentLoaded', function() {
            const rememberCheckbox = document.getElementById('remember');
            const emailInput = document.getElementById('email');
            
            // Check if credentials are saved
            if (localStorage.getItem('rememberMe') === 'true') {
                rememberCheckbox.checked = true;
                emailInput.value = localStorage.getItem('email') || '';
            }
            
            // Save on form submit
            document.getElementById('loginForm').addEventListener('submit', function() {
                if (rememberCheckbox.checked) {
                    localStorage.setItem('rememberMe', 'true');
                    localStorage.setItem('email', emailInput.value);
                } else {
                    localStorage.removeItem('rememberMe');
                    localStorage.removeItem('email');
                }
            });
        });
    </script>
</body>
</html>
